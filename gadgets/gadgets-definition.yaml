    i18n:
      - i18n.json

  PowertoolsPlacement:
    description: "Convenience script for placing links to loaded userscripts in a shared portlet. Works across skins."
    authors:
      - CoolMikeHatsune22
    scripts:
      - code.js

  PreloadTemplates:
    description: "Allows inserting a pre-made syntax of a template selected from a list directly within the source editor."
    authors:
      - leviathan_89
      - Grunny
      - KockaAdmiralac
      - CoolMikeHatsune22
    links:
      - https://dev.fandom.com/wiki/PreloadTemplates
    requires:
      - i18n-js
    scripts:
      - code.js
    styles:
      - style.css
    i18n:
      - i18n.json
    resourceLoader:
      actions: "edit"
      namespaces: "0,1,2,3,6,12,13,14,500,501"

  ViewSource:
    description: "Adds a \"View source\" link to the \"Edit\" menu"
    authors:
      - Pecoes
      - CoolMikeHatsune22
    links:
      - https://dev.fandom.com/wiki/View_Source
    requires:
      - i18n-js
    scripts:
      - code.js
      - definitions.js
    styles:
      - style.css
    i18n:
      - i18n.json
    resourceLoader:
      actions:
        - view

  VueHelloWorld:
    description: "A test script used as a demonstration of Vue.js and Codex"
    authors:
      - Plantaest
    links:
      - https://en.wikipedia.org/wiki/User:Plantaest/TestVue.js
